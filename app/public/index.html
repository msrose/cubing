<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cubing</title>

  <!-- build:css application.min.css -->
  <link rel="stylesheet" type="text/css" href="lib/node/normalize.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <!-- endbuild -->
</head>

<body>
  <h1>Cubing</h1>

  <div class="main">
    <select id="puzzleDropdown">
      <option value="2x2x2">2x2x2</option>
      <option value="3x3x3" selected>3x3x3</option>
      <option value="4x4x4">4x4x4</option>
      <option value="5x5x5">5x5x5</option>
      <option value="6x6x6">6x6x6</option>
      <option value="7x7x7">7x7x7</option>
    </select>
    <select id="dateDropdown">
      <option value="week">In the last week</option>
      <option value="month" selected>In the last month</option>
      <option value="year">In the last year</option>
      <option value="all">All time</option>
    </select>
  </div>

  <div id="chart1"></div>

  <!-- build:js vendor/vendor.js -->
  <script type="text/javascript" src="lib/node/polyfill.min.js"></script>
  <script type="text/javascript" src="lib/system.js/dist/system-polyfills.js"></script>
  <script type="text/javascript" src="lib/system.js/dist/system.js"></script>
  <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/highcharts/highcharts.js"></script>
  <!-- endbuild -->

  <!-- build:js application.min.js -->
  <script type="text/javascript">//placeholder for production build</script>
  <!-- endbuild -->

  <script type="text/javascript">
    System.config({
      defaultJSExtensions: 'js'
    });
    System.import('scripts/main');
  </script>
</body>

</html>
